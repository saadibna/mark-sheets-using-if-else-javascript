<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>HSC Result Sheet</title>
  </head>
  <body>
    <h1>HSC Result Sheet</h1>
    <h5>Your HSC Result is </h5>
    <script>
        
          var marks=75;

          if (marks>=80 && marks<=100) {
            document.write('Grade A+ and Point 5');
          } 
          else if (marks>=70 && marks<=79) {
            document.write('Grade A and Point 4');
          } 
          else if (marks>=60 && marks<=69) {
            document.write('Grade A- and Point 3.5');
          } 
          else if (marks>=50 && marks<=59) {
            document.write('Grade B and Point 3');
          } 
          else if (marks>=40 && marks<=49) {
            document.write('Grade C and Point 2');
          } 
          else if (marks>=33 && marks<=39) {
            document.write('Grade D and Point 1');
          }
          else {
            document.write('Grade F and Point 0');
          }
          
        </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
